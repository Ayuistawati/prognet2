<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style2.css">

<body>
    <nav>
        <ul class="menu">

            <li><a href="biodataform.html">Tugas Javascript</a></li>
            <li><a href="tugas.html">Input Tugas</a></li>
        </ul>
    </nav>
    <h1>Input Biodata</h1>
    <form id="biodataForm">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" required><br><br>

        <label for="email">Alamat Gmail:</label>
        <input type="email" id="email" required><br><br>

        <label for="alamat">Alamat Rumah:</label>
        <input type="text" id="alamat" required><br><br>

        <label for="pekerjaan">NIM:</label>
        <input type="text" id="pekerjaan" required><br><br>

        <label for="portofolio">No HP:</label>
        <input type="text" id="portofolio" required><br><br>

    </form>

    <button type="button" id="submitButton">Submit</button>

    <script src="script.js"></script>
</body>
</html>
